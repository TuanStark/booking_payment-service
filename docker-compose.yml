version: '3.9'

services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: payment-service
    ports:
      - "3006:3006"
    env_file:
    - .env
    volumes:
      - /app/node_modules
    user: node
    command: ["node", "dist/main"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      my_custom_network:
        ipv4_address: ${APP_IP}

networks:
  my_custom_network:
    external: true